<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>密码验证 - 太白说</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600&display=swap');

        :root {
            --bg-primary: #0a0a0a;
            --bg-card: #161616;
            --bg-input: #1a1a1a;
            --border-color: #2a2a2a;
            --gold-primary: #c9a962;
            --gold-light: #d4b87a;
            --text-primary: #e8e8e8;
            --text-secondary: #888888;
            --text-muted: #555555;
            --danger: #9f4a4a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
        }
        .login-card {
            background: var(--bg-card);
            padding: 50px 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .logo {
            width: 70px;
            height: 70px;
            background: var(--bg-input);
            border: 1px solid var(--gold-primary);
            border-radius: 12px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo svg {
            width: 36px;
            height: 36px;
            fill: var(--gold-primary);
        }
        h1 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 35px;
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            font-size: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-input);
            transition: all 0.2s ease;
            color: var(--text-primary);
            font-family: inherit;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--gold-primary);
            box-shadow: 0 0 0 3px rgba(201, 169, 98, 0.1);
        }
        .input-group input::placeholder {
            color: var(--text-muted);
        }
        .input-group .icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            fill: var(--text-muted);
            transition: fill 0.2s;
        }
        .input-group input:focus + .icon {
            fill: var(--gold-primary);
        }
        button {
            width: 100%;
            padding: 16px;
            font-size: 14px;
            font-weight: 600;
            background: var(--gold-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            letter-spacing: 2px;
        }
        button:hover {
            background: var(--gold-light);
        }
        button:active {
            transform: scale(0.98);
        }
        .error-msg {
            background: rgba(159, 74, 74, 0.1);
            color: #cf6b6b;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid rgba(159, 74, 74, 0.3);
        }
        .error-msg.show { display: block; }
        .shake {
            animation: shake 0.4s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        <h1>太白说</h1>
        <p class="subtitle">请输入访问密码以继续</p>
        <div class="error-msg" id="error-msg">密码错误，请重试</div>
        <form id="login-form">
            <div class="input-group">
                <input type="password" id="password" placeholder="输入密码" autofocus>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
            </div>
            <button type="submit">验 证</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('login-form');
        const card = document.querySelector('.login-card');
        const errorMsg = document.getElementById('error-msg');
        const passwordInput = document.getElementById('password');
        const STORAGE_KEY = 'taibai_auth_pwd';

        function tryLogin(pwd) {
            fetch('/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({password: pwd})
            }).then(r => r.json()).then(data => {
                if (data.status === 'success') {
                    localStorage.setItem(STORAGE_KEY, pwd);
                    window.location.href = '/';
                } else {
                    localStorage.removeItem(STORAGE_KEY);
                    errorMsg.textContent = data.msg || '密码错误';
                    errorMsg.classList.add('show');
                    card.classList.add('shake');
                    passwordInput.value = '';
                    passwordInput.focus();
                    setTimeout(() => card.classList.remove('shake'), 500);
                }
            });
        }

        // 页面加载时尝试自动登录
        const savedPwd = localStorage.getItem(STORAGE_KEY);
        if (savedPwd) {
            passwordInput.value = savedPwd;
            tryLogin(savedPwd);
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            tryLogin(passwordInput.value);
        });

        passwordInput.addEventListener('input', () => {
            errorMsg.classList.remove('show');
        });
    </script>
</body>
</html>
